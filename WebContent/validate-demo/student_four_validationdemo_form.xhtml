<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student FOUR Registration Form</title>
	<style>
.error {
	color: red;
}
</style>
</h:head>
<h:body>
	<h:form>
	
	First name: <h:inputText
			value="#{studentFourValidationDemo.firstName}"
			label="First name" />

		<br />
		<br />
		
	Last name: <h:inputText
			value="#{studentFourValidationDemo.lastName}"
			label="Last name" />

		<br />
		<br />

			Course Code: <h:inputText
			value="#{studentFourValidationDemo.courseCode}"
			label="Course Code"
			id="course_code"
			validator="#{studentFourValidationDemo.validateTheCourseCode}"/>
		<h:message
			for="course_code"
			styleClass="error" />

		<br />
		<br />

		<h:commandButton
			value="Submit"
			action="student_four_validationdemo_response" />

	</h:form>
</h:body>
</html>
