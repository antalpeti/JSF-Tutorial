<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student FIVE Registration Form</title>
</h:head>
<h:body>
	<h:form>
	
		<h:outputLabel
			id="outputLabelFirstName"
			value="First name:"
			for="inputTextFirstName" />
		<h:inputText
			id="inputTextFirstName"
			value="#{studentFiveHello.firstName}" />

		<br />
		<br />

		<h:outputLabel
			id="outputLabelLastName"
			value="Last name:"
			for="inputTextLastName" />
		<h:inputText
			id="inputTextLastName"
			value="#{studentFiveHello.lastName}" />

		<br />
		<br />

		<h:outputLabel
			id="outputLabelFavoriteProgrammingLanguages"
			value="Favorite Programming Languages:"
			for="selectOneRadioFavoriteProgrammingLanguage" />
		<h:selectOneRadio
			id="selectOneRadioFavoriteProgrammingLanguage"
			value="#{studentFiveHello.favoriteLanguage}">
			<f:selectItem
				itemValue="Java"
				itemLabel="Java"/>
			<f:selectItem
				itemValue="C#"
				itemLabel="C#" />
			<f:selectItem
				itemValue="PHP"
				itemLabel="PHP" />
			<f:selectItem
				itemValue="Ruby"
				itemLabel="Ruby" />
		</h:selectOneRadio>
		
		<br />
		<br />
		
		<h:commandButton
			value="Submit"
			action="student_five_hello_response" />
			
	</h:form>
</h:body>
</html>
