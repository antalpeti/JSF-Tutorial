<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student TWO Registration Form</title>
</h:head>
<h:body>
	<h:form>
		First name: <h:inputText
			id="firstName"
			value="#{studentTwoHello.firstName}" />
		<br />
		<br />
		Last name: <h:inputText
			id="lastName"
			value="#{studentTwoHello.lastName}" />
		<br />
		<br />
	Country:
	<h:selectOneMenu value="#{studentTwoHello.country}">
			<f:selectItems value="#{studentTwoHello.countryOptions}" />
		</h:selectOneMenu>
		<h:commandButton
			value="Submit"
			action="student_two_hello_response" />
	</h:form>
</h:body>
</html>
